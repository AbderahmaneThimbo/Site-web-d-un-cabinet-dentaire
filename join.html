<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Join</title>
</head>
<body>
    <section class="contenair">
        <header>
            <div class="logo">
                <img src="images/Logo.png" alt="image logo">
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#aboutus">About us</a></li>
                <li><a href="#ourdoc">Appoinment</a></li>
                <li><a href="signup.html">Sing Up</a></li>
                <button> <a href="join.html">Login</a></button>
            </ul>
            
            <!-- menu responsive -->
            <div class="toggle_menu"></div>
        </header>
        <hr>

        <main>
            <div class="form">
                <h1>Log<span>in</span></h1>
                <form action="#">
                    <label for="name">Name</label>
                    <input type="name" id="name" placeholder="Full name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="Password">Password</label>
                    <input type="password" id="password" placeholder="Password" minlength="8" required>
                    <button>Login</button>
                </form>
                <h4>D'ont have an account? <a href="signup.html">Sing Up</a></h4>
            </div>

            <div class="image">
                <img src="images/portrait-smiling-medical-worker-girl-doctor-white-coat-with-stethoscope-pointing-fingers-left-showing-medical-clinic-advertisement-torquoise.png" alt="doctor image">
            </div>
        </main>

    </section>  
    
    
    
    <script>
        var small_menu = document.querySelector('.toggle_menu')
        var menu = document.querySelector('.menu')
        small_menu.onclick = function(){
            small_menu.classList.toggle('active')
            menu.classList.toggle('responsive')
        }
     </script>
</body>
</html>
