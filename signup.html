<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <section class="contenair">
        <header>
            <div class="logo">
                <img src="images/Logo.png" alt="image logo">
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#aboutus">About us</a></li>
                <li><a href="#appoinment">Appoinment</a></li>
                <li><a href="#signup.html">Sing Up</a></li>
                <button><a href="login.html">Login</a></button>
            </ul>
            
            <!-- menu responsive -->
            <div class="toggle_menu"></div>
        </header>
        <hr>

        <main>
            <div class="form">
                <h1>Sign <span>Up</span></h1>
                <form action="#">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="Password" minlength="8" required>
                    <button>Sing Up</button>
                </form>
                <h4>Have an account? <a href="login.html">login</a></h4>
            </div>

            <div class="image">
                <img src="images/portrait-smiling-medical-worker-girl-doctor-white-coat-with-stethoscope-pointing-fingers-left-showing-medical-clinic-advertisement-torquoise.png" alt="doctor image">
            </div>
        </main>
    </section>  
    
    <script>
        var small_menu = document.querySelector('.toggle_menu')
        var menu = document.querySelector('.menu')
        small_menu.onclick = function(){
            small_menu.classList.toggle('active')
            menu.classList.toggle('responsive')
        }
     </script>
</body>
</html>
